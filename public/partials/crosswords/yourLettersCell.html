<div class="xw-cell" ng-click="onCellClick" style="top: {{cellModel.rowId*28}}px; left: {{cellModel.colId*28}}px;">
  <cell-img class="xw-value" key="cellModel.content" map="imageModel.valueImages"></cell-img>
  <cell-img class="xw-border" key="gridModel.cellBorder(cellModel)" map="imageModel.borderImages"></cell-img>
  <cell-img class="xw-fill" key="gridModel.cellState(cellModel)" map="imageModel.fillImages"></cell-img>
</div>
