<div id="letterGrid" jh-grid="controlModel.clickCrossword">
    <div>
        <img class="xw-grid" src="/app/xw-ticket/images/border/grid.png">
        <img class="xw-value" ng-src="{{cellModel|contentDisplay}}">
        <img class="xw-border" ng-src="{{imageModel.borderImages[cellModel.getBorder()]}}">
        <img class="xw-fill" ng-src="{{imageModel.fillImages[cellModel.fillState]}}">
    </div>
</div>
